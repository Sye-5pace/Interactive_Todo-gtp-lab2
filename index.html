<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Todo</title>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <header>
    <div style="display: flex;">
      <h1>Todos</h1>
    </div>
    <section class="input-section">
      <input id="todoName" type="text" placeholder="Add a todo . . ." />
      <input id="todoDueDate" type="datetime-local" />
    </section>
    <div id="error-alert" class="alert-message">Fill in todo</div>
  </header>
  <main>
    <div class="todos-filter">
      <div class="first-filter">
        <button id="addBtn">
          <p >add</p>
        </button>
        <div class="dropdown">
          <label tabindex="0" for="filter-select" >Filter</label>
          <select tabindex="0" id="filter-select">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed" onClick="filterTodos('completed')">Completed</option>
            <option value="time and date">Time and date</option>
          </select>
        </div>
      </div>
      <button id="delete-all" class="btn btn-secondary delete-all-btn">
        <p>delete all</p>
      </button>
    </div>

    <table >
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-table">
      </tbody>
    </table>
  </main>  
  <script src="./todoHelpers.ts"></script>
</body>
</html>
