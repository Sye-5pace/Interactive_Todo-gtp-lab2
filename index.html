<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <div class="input-section">
        <input id="todoName" type="text" placeholder="Add a todo . . ." />
        <input id="todoDueDate" type="datetime-local" />
        <button id="addBtn">
          <p class="bx bx-plus bx-sm">add</p>
        </button>
      </div>
      <div id="error-alert" class="alert-message">Fill in todo</div>
    </header>

    <div class="todos-filter">
      <div class="dropdown">
        <label for="filter-select" class="btn m-1">Filter</label>
        <select id="filter-select">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="time and date">Time and date</option>
        </select>
      </div>
      <button id="delete-all" class="btn btn-secondary delete-all-btn">
        Delete All
      </button>
    </div>

    <table class="table w-full">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-table">
        </tbody>
    </table>
    <script src="todoHelpers.js"></script>
  </div>
</body>
</html>
